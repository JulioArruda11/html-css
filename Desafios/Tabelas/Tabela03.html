<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Medias de Nota</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.2em;
            font-weight: bold;
        }
        th, td {
            border: 3px solid rgb(0, 0, 0);
            text-align: center;
            padding: 10px;
        }
        .cab{
            background-color: rgb(255, 127, 234);
        }
        .tot{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Media de Notas
        </caption>

        <thead class="cab">
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>    
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
            
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>10.0</td>
                <td>9.0</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>6.0</td>
                <td>8.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10.0</td>
                <td>7.0</td>
                <td>8.5</td>
            </tr>
            <tr class="cab">
                <th colspan="4" scope="row">Média de exatas</th>
                <td class="tot">8,4</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>10.0</td>
                <td>6.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>3.0</td>
                <td>8.0</td>
                <td>5.5</td>
            </tr>
            <tr class="cab">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td class="tot">6.75</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

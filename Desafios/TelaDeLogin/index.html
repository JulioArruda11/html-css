<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="log">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça Login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="login">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" required placeholder="Seu E-mail" autocomplete="email">
                        <label for="ilogin"> Login</label>
                    </div>
                    
                    <br>

                    <div class="login">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" minlength="8" required placeholder="Sua Senha" autocomplete="current-password"  minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    
                    <br><br>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
            
        </section>
    </main>
</body>
</html>
